<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gerador de Senha</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
            />
          </svg>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>tamanho da Senha</label>
          <input type="number" id="length" min="4" max="20" value="8" />
        </div>
        <div class="setting">
          <label>Incluir letra maiúsculas</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Incluir letra minúsculas</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Incluir números</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Incluir símbolos</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Gerar Senha</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
